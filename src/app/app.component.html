<div class="meme-header">
  <div class="title">{{title}}</div>
  <mat-form-field class="search-box" appearance="fill">
    <mat-label>Search memes</mat-label>
    <input matInput type="text" [(ngModel)]="search_text">
    <button *ngIf="search_text" matSuffix mat-icon-button aria-label="Clear" (click)="search_text=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>
<app-meme-list [search_text]="search_text"></app-meme-list>
